{% extends "base.html" %}

{% block content %}

<div class="content-wrapper">
<div class="p-6 max-w-3xl mx-auto space-y-6">

    <h2 class="text-2xl font-semibold text-cyan-400 text-center">📡 Upload Network Capture (.pcap)</h2>

    <!-- Upload Form -->
    <div class="bg-[#1C1C1E] rounded-xl shadow-md p-6 border border-gray-700">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <label for="pcapfile" class="block text-sm text-gray-300 font-medium">
                Choose a .pcap file:
            </label>
            <input type="file" name="pcapfile" accept=".pcap"
                   class="bg-[#2D2D30] text-white border border-gray-600 px-4 py-2 rounded w-full" required>

            <button type="submit"
                    class="bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-2 rounded shadow transition duration-200">
                🚀 Upload & Analyze
            </button>
        </form>

        <p class="text-sm text-gray-400 mt-4">
            🔍 This module scans PCAP data for:
            <span class="text-yellow-300">port scanning</span>,
            <span class="text-yellow-300">suspicious TCP SYN floods</span>,
            and tools like <code class="text-pink-400">nmap</code>.
        </p>
    </div>

</div>
</div>
{% endblock %}
